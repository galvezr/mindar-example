
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.prod.js"></script> -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const astronaut_click = document.querySelector('#astronaut-click');
            astronaut_click.addEventListener("click", event => {
                alert("Click");
            });
        })
    </script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
        >

        <a-assets>
            <img id="card" src="./img.png" />
            <!-- <a-asset-item id="mono" src="./models/alpha-blend-litmus.glb"></a-asset-item> -->
            <a-asset-item id="damaged" src="./models/DamagedHelmet.glb"></a-asset-item>
            <!-- <a-asset-item id="avatarModel" src="./avocado/Avocado.gltf"></a-asset-item> -->
            <a-asset-item id="astronaut" src="./models//Astronaut.glb"></a-asset-item>
            <!-- <a-asset-item id="avatarModel" 
                src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item> -->
        </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;" 
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
            <!-- <a-gltf-model rotation="0 0 0" 
                position="0 0 0.8" scale="0.3 0.3 0.3" src="#damaged" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: easeInOutQuad; loop: true; dir: alternate"
                /> -->
                <!-- animation="property: position; to: 0 0 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" -->

                <!-- auto-rotate camera-target="-2.5m 0.17m -0.01m"> -->
            <!-- <a-gltf-model rotation="0 0 0" 
                position="0 -0.5 0.1" scale="0.2 0.2 0.2" src="#mono" 
                animation="property: position; to: 0 -0.3 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
                /> -->
            <a-gltf-model rotation="0 0 0" 
                id="astronaut-click"
                class="clickable"
                position="0 -0.5 1" scale="0.5 0.5 0.5" src="#astronaut" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: easeInOutQuad; loop: true; dir: alternate"
                />

            <!-- <a-plane src="#card" position="0 0 0" height="0.9" width="1" rotation="0 0 0"></a-plane> -->
            <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" 
            position="0 0 0.8" scale="0.3 0.3 0.3" src="#damaged" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: easeInOutQuad; loop: true; dir: alternate"
            /> 
      </a-entity>


    </a-scene>
  </body>
</html>
